<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Primer/3.0.1/css/primer.css">
  <script src="../src/index.js"></script>
</head>
<body>

  <div class="bg-gray-dark"
      style="display: flex; height: 50px; width: 100%;">
    <h4 class="h4 pl-3 mt-1 text-white" style="line-height: 50px">Smartkeys.js <span class="text-normal">Demo</span></h4>
  </div>


  <div style="width: 700px; margin: 30px auto;">
    <h2 class="h2">Content Editable</h2>
    <div id="1111" style="width: 100%; height: 350px; padding: 12px; border: 1px solid cornflowerblue;" contenteditable="true">Hello World!</div>
  </div>

  <div style="width: 700px; margin: 30px auto;">
    <h2 class="h2">Textarea</h2>
    <textarea id="222" style="width: 100%; height: 350px"></textarea>
  </div>

  <script>
    var handler = smartKeys.fromConfig({...smartKeys.defaults, firefoxFallbackMode: true});
    editable = document.getElementById('1111')
    editable.addEventListener('keydown', handler.handleKeydown);

    editable2 = document.getElementById('222')
    editable2.addEventListener('keydown', handler.handleKeydown);
  </script>
</body>
</html>
